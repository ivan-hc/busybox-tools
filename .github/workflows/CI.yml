name: Busybox binaries download
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 12 7 * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: build
      if: always()
      run: |
        architectures="i686 x86_64"
        ref="https://busybox.net"
        mkdir -p dist
        for arch in $architectures; do
           subdir=$(curl -Ls https://busybox.net/downloads/binaries/ | tr '">< ' '\n' | grep "^[0-9].*$arch.*/$" | tail -1 | sed 's#/$##g')
           source_list=$(curl -Ls https://busybox.net/downloads/binaries/"$subdir")
           wget -r -l1 --no-parent https://busybox.net/downloads/binaries/"$subdir"
           mkdir -p dist-"$arch"
           cp -r busybox.net/downloads/binaries/"$subdir"/* dist-"$arch"/
           for f in dist-"$arch"/busybox_* ; do 
              mv "$f" "$f-$subdir"
           done
           mv dist-"$arch"/busybox_*-"$arch"-* dist/
        done
        echo "$subdir" | tr '-' '\n' | grep "^[0-9]" | head -1 > ./version
 
    - name: Check version file
      run: |
       cat ./version
       echo "APP_VERSION=$(cat ./version)" >> "${GITHUB_ENV}"
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.3
      with:
        name: busybox-binaries
        path: 'dist'
        
    - name: Upload version file
      uses: actions/upload-artifact@v4.4.3
      with:
       name: version
       path: ./version
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v4.1.8
          with:
            name: busybox-binaries
        - uses: actions/download-artifact@v4.1.8
          with:
            name: version

        - name: Read version
          run: |
            cat version
            export VERSION="$(<version)"
            echo "APP_VERSION=${VERSION}" >> "${GITHUB_ENV}"

        #Version Release
        - name: Del Previous Release
          run: |
            gh release delete "${APP_VERSION}" --repo "${GITHUB_REPOSITORY}" --cleanup-tag  -y
          env:
            GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          continue-on-error: true
        - name: Continuous Releaser
          uses: softprops/action-gh-release@v2
          with:
            name: "${{ env.APP_VERSION}}"
            tag_name: "${{ env.APP_VERSION}}"
            prerelease: false
            draft: false
            generate_release_notes: false
            make_latest: true
            files: |
              busybox_*
          continue-on-error: false
